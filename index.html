<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./common/css/styles.css" />
    <title>Todo</title>
  </head>
  <body>
    <!-- Toast -->
    <!-- container  -->
    <div class="container">
      <!-- toast div -->
      <div id="toast"></div>
      <!-- toast div end-->

      <!-- main spinner -->
      <svg
        class="spinner"
        width="51"
        height="51"
        viewBox="0 0 51 51"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M3.50011 12.6506C6.83897 6.86754 12.2301 2.73085 18.6802 1.00239C25.1305 -0.725797 31.8677 0.161127 37.6507 3.49999C41.7457 5.8642 45.0695 9.31578 47.2628 13.4815C49.3953 17.5317 50.3796 22.0842 50.1093 26.6469L45.43 26.3697C45.6498 22.6605 44.8493 18.9589 43.1151 15.6653C41.3346 12.2836 38.6346 9.48068 35.307 7.55949C25.6073 1.95934 13.1597 5.29464 7.5596 14.9944C1.95945 24.6941 5.29475 37.1416 14.9945 42.7418C18.3221 44.663 22.0995 45.5997 25.9184 45.4509C29.6378 45.3059 33.2436 44.1483 36.3461 42.1035L38.9258 46.0174C35.1095 48.5328 30.6747 49.9566 26.1009 50.1349C21.3967 50.3182 16.7457 49.1655 12.6507 46.8013C6.86766 43.4624 2.73097 38.0713 1.00251 31.6211C-0.725684 25.1709 0.161239 18.4337 3.50011 12.6506Z"
          fill="#7A8DFD"
        />
      </svg>
      <!-- main spinner end -->

      <!-- Preloader image -->
      <div class="preloader">
        <object data="./common/img/leaf.svg"></object>
      </div>
      <!-- Preloader image end-->

      <!-- Images to show when no todos exist -->
      <div class="no-todos">
        <object data="./common/img/no_todos.svg" type=""></object>
        <object data="./common/img/add.svg" type="" id="no_todos_text"></object>
      </div>
      <!-- Images to show when no todos exist end -->

      <!-- main div (todos) -->
      <div class="main-div">
        <!-- navbar -->
        <div class="navbar" style="margin-bottom: 1vh">
          <input name="searchBar" type="text" placeholder="search text" />
          <button name="searchBtn">Search</button>
        </div>
        <!-- navbar end-->

        <!-- content div -->
        <div id="content" class="disabled">
          <button name="createBtn">Create</button>
          <button name="allTodoBtn">All</button>
          <button name="incompleteBtn">Incomplete</button>
          <button name="completedBtn">Completed</button>

          <div class="todo-ul-div">
            <ul id="todoList"></ul>
          </div>

          <div class="loadMoreDiv">
            <button name="loadMoreBtn">Load More</button>
          </div>
        </div>
        <!-- content div end -->
      </div>
      <!-- main div (todos) end-->
    </div>
    <!-- container end -->
  </body>
  <script src="./main.js"></script>
</html>
