<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/common/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link
      rel="icon"
      href="./src/common/img/only_leaf.svg"
      type="image/svg+xml"
    />
    <title>Todos</title>
  </head>
  <body>
    <!-- Toast -->
    <!-- container  -->
    <div class="container" id="container">
      <!-- toast div -->
      <div id="toast"></div>
      <!-- toast div end-->

      <!-- main spinner -->
      <div id="spinnerDiv">
        <svg
          class="spinner"
          width="57"
          height="57"
          viewBox="0 0 102 102"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7.69871 26C14.3764 14.4338 25.1586 6.16047 38.059 2.70355C50.9595 -0.752834 64.4338 1.02102 76 7.69875C84.1898 12.4272 90.8375 19.3303 95.2241 27.6617C99.489 35.7622 101.458 44.8672 100.917 53.9925L91.5585 53.4381C91.9981 46.0197 90.397 38.6166 86.9287 32.0294C83.3677 25.2661 77.9677 19.6601 71.3125 15.8177C51.913 4.61745 27.018 11.288 15.8177 30.6875C4.6174 50.087 11.288 74.982 30.6875 86.1823C37.3427 90.0247 44.8975 91.8982 52.5352 91.6007C59.9742 91.3106 67.1858 88.9955 73.3906 84.9058L78.55 92.7335C70.9176 97.7643 62.048 100.612 52.9004 100.969C43.492 101.335 34.1898 99.0297 26 94.3013C14.4338 87.6236 6.16043 76.8413 2.70351 63.941C-0.752875 51.0405 1.02097 37.5662 7.69871 26Z"
            fill="#7A8DFD"
          />
        </svg>
      </div>
      <!-- main spinner end -->

      <!-- Preloader image -->
      <div class="preloader">
        <object data="./common/img/leaf.svg"></object>
      </div>
      <!-- Preloader image end-->

      <!-- Images to show when no todos exist -->
      <div class="no-todos">
        <div>
          <object data="./common/img/no_todos.svg" type=""></object>
        </div>
        <div id="no-todos-txt" class="md-txt"></div>
      </div>
      <!-- Images to show when no todos exist end -->

      <!-- main div (todos) -->
      <div class="main-div">
        <!-- navbar -->
        <div id="navbar">
          <object id="navBarObj" data="./src/common/img/leaf.svg"></object>
          <!-- search div -->
          <div id="searchDiv">
            <input
              id="searchBar"
              name="searchBar"
              type="text"
              placeholder="3 characters minimum"
              class="searchBar"
            />
            <button id="searchBtn" name="searchBtn" class="edtDltBtn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M23.111 20.058L18.134 15.081C19.099 13.561 19.657 11.759 19.657 9.83C19.657 4.41 15.248 0 9.828 0C4.408 0 0 4.41 0 9.83C0 15.25 4.408 19.66 9.829 19.66C11.663 19.66 13.381 19.155 14.851 18.277L19.872 23.298C22.016 25.439 25.256 22.202 23.111 20.058ZM3.047 9.83C3.047 6.091 6.09 3.048 9.829 3.048C13.568 3.048 16.611 6.09 16.611 9.83C16.611 13.57 13.568 16.612 9.829 16.612C6.09 16.612 3.047 13.569 3.047 9.83ZM5.057 8.066C7.041 3.467 13.721 4 14.979 8.815C12.445 5.841 7.986 5.521 5.057 8.066Z"
                  fill="#BBBDD0"
                />
              </svg>
            </button>
          </div>
          <!-- search div end-->
        </div>
        <!-- navbar end-->

        <!-- content div -->
        <div id="content" class="disabled">
          <!-- create button div -->
          <div><p class="lg-txt">Add Tasks</p></div>

          <div id="btnsDiv">
            <div id="createBtnDiv">
              <button id="createBtn" name="createBtn">
                <svg
                  id="createSVG"
                  width="14"
                  height="14"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16 6.66667H9.33333V0H6.66667V6.66667H0V9.33333H6.66667V16H9.33333V9.33333H16V6.66667Z"
                    fill="white"
                  />
                </svg>
                Create
              </button>
            </div>
            <!-- create button div end-->

            <!-- filter buttons div -->
            <div id="filterBtnDiv">
              <button class="filterBtn" name="allTodoBtn">All</button>
              <button class="filterBtn" name="incompleteBtn">Incomplete</button>
              <button class="filterBtn" name="completedBtn">Completed</button>
            </div>
            <!-- filter buttons div end-->
          </div>

          <div class="todo-ul-div">
            <div id="todoList"></div>
          </div>

          <div class="loadMoreDiv">
            <button id="loadMoreBtn" name="loadMoreBtn">Load More</button>
          </div>
        </div>
        <!-- content div end -->
      </div>
      <!-- main div (todos) end-->
    </div>
    <!-- container end -->
  </body>
  <script src="./main.js"></script>
</html>
