<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./common/css/styles.css" />
    <title>Todo</title>
  </head>
  <body>
    <div class="preloader">
      <object data="./common/img/leaf.svg"></object>
    </div>
    <div class="no-todos">
      <object data="./common/img/no_todos.svg" type=""></object>
      <object data="./common/img/add.svg" type="" id="no_todos_text"></object>
    </div>
    <div class="main-div">
      <div style="margin-bottom: 1vh">
        <input name="searchBar" type="text" placeholder="search text" />
        <button name="searchBtn">Search</button>
      </div>
      <div>
        <button name="createBtn">Create</button>
        <button name="allTodoBtn">All</button>
        <button name="incompleteBtn">Incomplete</button>
        <button name="completedBtn">Completed</button>
        <div class="todo-ul-div">
          <ul id="todoList"></ul>
        </div>
      </div>
      <button name="loadMoreBtn">Load More</button>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
